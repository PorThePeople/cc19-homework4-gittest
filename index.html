<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Homework 4: Facebook Post</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1>Homework4: Facebook Create Post</h1>
		<hr />
		<div class="post">
			<div class="row1">
				<div class="avatar">
					<img
						src="https://www.svgrepo.com/show/492763/men-with-beautiful-skin-diagonal.svg"
						alt=""
					/>
				</div>
				<input type="text" placeholder="What are you thinking?" />
			</div>
			<div class="row2">
				<div class="btn live">
					<i class="fa-solid fa-video"></i>
					<p>Live</p>
				</div>
				<div class="btn pic">
					<i class="fa-regular fa-image"></i>
					<p>Pic/Video</p>
				</div>
				<div class="btn reel">
					<i class="fa-solid fa-film"></i>
					<p>Reels</p>
				</div>
			</div>
		</div>
	</body>
</html>
